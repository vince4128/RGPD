<div ng-if="($ctrl.getCurrent($ctrl.list)*100)/$ctrl.getLength($ctrl.list) > 0">
        <!--<p>{{$ctrl.getCurrent($ctrl.list)}} / {{$ctrl.getLength($ctrl.list)}}</p>-->
        <div class="progress" style="height:3px;">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{($ctrl.getCurrent($ctrl.list)*100)/$ctrl.getLength($ctrl.list)}}" aria-valuemin="0" aria-valuemax="100"
                ng-attr-style="width:{{($ctrl.getCurrent($ctrl.list)*100)/$ctrl.getLength($ctrl.list)}}%;">
                {{($ctrl.getCurrent($ctrl.list)*100)/$ctrl.getLength($ctrl.list)}}%
            </div>
        </div>
</div>
