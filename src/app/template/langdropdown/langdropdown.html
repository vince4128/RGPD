<div class="language-select" ng-if="$ctrl.visible">
    <label for="singleSelect">Langue : </label>
    <select id="singleSelect" 
        ng-model="$ctrl.currentLocaleDisplayName"
        ng-change="$ctrl.changeLanguage($ctrl.currentLocaleDisplayName)">
        <option ng-repeat="localesDisplayName in $ctrl.localesDisplayNames" ng-value="localesDisplayName">{{localesDisplayName.value}}</option>
    </select>
</div>
