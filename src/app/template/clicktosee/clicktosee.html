<h1>Directive clicktosee {{$ctrl.item.read}}</h1>
<hr>

<ul>
    <li ng-repeat="item in $ctrl.item.content.clickableitem">
        <a href="" ng-click="item.seen = true; $ctrl.currentItem=$index; $ctrl.checkReadEvent()">cliquer ici pour révéler {{item.img}} 
            <span ng-if="item.seen">vu !</span>
        </a>
    </li>
</ul>

<ul>
    <li ng-repeat="item in $ctrl.item.content.clickableitem" ng-if="$ctrl.currentItem == $index">{{item.text}}</li>
</ul>
