<p>Contenu chapitre sélectionné, id: {{vm.sectionId}}</p>

<p>currentItem : {{vm.currentItem+1}}</p>

<div>
    <ul>
        <li ng-repeat="item in vm.section.item" ng-if="$index === vm.currentItem"><a>{{item.title}}</a>
            <div data-emitstatus>
            </div>
        </li>
    </ul>
</div>

<div data-prevandnext items="vm.section.item" current-item="vm.currentItem"></div>
